<h1>Jupyter integration with conda environments</h1>
<p>How to create new Jupyter notebooks with different conda environments:</p>
<ol>
<li>In the base environment, <code>conda install -y nb_conda</code></li>
<li>In every environment you plan to use, <code>conda install -y ipykernel</code></li>
</ol>
